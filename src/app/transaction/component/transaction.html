<p-toast></p-toast>
<p-fluid>
    <div class="flex flex-col md:flex-row gap-8">
        <div class="md:w-1/2">
            <div class="card flex flex-col gap-4">
                <div class="font-semibold text-xl">Cuenta Origen</div>
                <div class="flex flex-col gap-2">
                    <label for="name1">Cliente origen</label>
                    <p-select [options]="this.users"
                        [(ngModel)]="origin" optionLabel="name"
                        [filter]="true" filterBy="name" [showClear]="true"
                        placeholder="Select a Country" class="w-full md:w-56">
                        <ng-template #selectedItem let-selectedOption>
                            <div class="flex items-center gap-2">
                                <img
                                    [src]="selectedOption.picture.thumbnail"
                                    style="width: 18px" />
                                <div>{{ selectedOption.name.first }} {{
                                    selectedOption.name.last }}</div>
                            </div>
                        </ng-template>
                        <ng-template let-user #item>
                            <div class="flex items-center gap-2">
                                <img
                                    [src]="user.picture.thumbnail"
                                    style="width: 18px" />
                                <div>{{ user.name.first }} {{ user.name.last
                                    }}</div>
                            </div>
                        </ng-template>
                    </p-select>
                </div>
            </div>

        </div>
        <div class="md:w-1/2">
            <div class="card flex flex-col gap-4">
                <div class="font-semibold text-xl">Cuenta Destino</div>
                <div class="flex flex-col gap-2">
                    <label for="name1">Cliente destino</label>
                    <p-select [options]="this.users"
                        [(ngModel)]="destination" optionLabel="name"
                        [filter]="true" filterBy="name" [showClear]="true"
                        placeholder="Select a Country" class="w-full md:w-56">
                        <ng-template #selectedItem let-selectedOption>
                            <div class="flex items-center gap-2">
                                <img
                                    [src]="selectedOption.picture.thumbnail"
                                    style="width: 18px" />
                                <div>{{ selectedOption.name.first }} {{
                                    selectedOption.name.last }}</div>
                            </div>
                        </ng-template>
                        <ng-template let-user #item>
                            <div class="flex items-center gap-2">
                                <img
                                    [src]="user.picture.thumbnail"
                                    style="width: 18px" />
                                <div>{{ user.name.first }} {{ user.name.last
                                    }}</div>
                            </div>
                        </ng-template>
                    </p-select>
                </div>
            </div>

        </div>
    </div>
</p-fluid>
